apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow cluster LAN devices to connect externally
    - from:
        - ipBlock:
            cidr: ${EXTERNAL_ACCESS_CIDR}
      ports:
        - port: 8200
          protocol: TCP
    # Allow Cert Manager sign certificates
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cert-manager
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cert-manager
      ports:
        - port: 8200
          protocol: TCP
    # Allow Vault Secrets Operator to read secrets
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vault-secrets-operator
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
      ports:
        - port: 8200
          protocol: TCP
    # Allow Envoy Gateway to connect for OIDC auth
    - from:
        - podSelector:
            matchLabels:
              gateway.envoyproxy.io/owning-gateway-name: api-gateway
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: envoy
      ports:
        - port: 8200
          protocol: TCP
  egress:
    # Allow Kubernetes API server access to verify pod ServiceAccount tokens
    - to:
        - ipBlock:
            cidr: ${KUBERNETES_API_CIDR}
      ports:
        - port: ${KUBERNETES_API_PORT}
          protocol: TCP
    # Allow reaching out to GitLab OIDC endpoint for JWT auth
    - from:
        - ipBlock:
            cidr: ${EXTERNAL_ACCESS_CIDR}
      ports:
        - port: 8929
          protocol: TCP
    # Allow sending StatsD metrics to Vector
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vector
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vector
      ports:
        - port: 8125
          protocol: UDP
    # Allow DNS queries to kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53