apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-secrets-operator
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault-secrets-operator
  policyTypes:
    - Ingress
    - Egress
  egress:
    # Allow reading secrets from Vault
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vault
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
      ports:
        - port: 8200
          protocol: TCP
    # Allow Kubernetes API server access to verify pod ServiceAccount tokens
    - to:
        - ipBlock:
            cidr: ${KUBERNETES_API_CIDR}
      ports:
        - port: ${KUBERNETES_API_PORT}
          protocol: TCP
    # Allow DNS queries to kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53