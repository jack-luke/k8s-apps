apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/name: envoy-gateway
  name: envoy
  namespace: envoy
spec:
  commonName: "*"
  dnsNames:
  - "*.envoy"
  usages:
  - "digital signature"
  - "data encipherment"
  - "key encipherment"
  - "content commitment"
  secretName: envoy
  issuerRef:
    kind: Issuer
    name: envoy-issuer