apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: oidc-gateway
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    cert-manager.io/common-name: "*.${CLUSTER_DOMAIN}"
spec:
  gatewayClassName: oidc-gateway-class
  listeners:
    - name: https
      protocol: HTTPS
      hostname: "*.${CLUSTER_DOMAIN}"
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: gateway-listener-tls
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              gateway_access: "oidc"