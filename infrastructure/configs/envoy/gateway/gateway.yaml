apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: api-gateway
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    cert-manager.io/common-name: "${ENVOY_HOSTNAME}"
spec:
  gatewayClassName: gateway-class
  listeners:
    - name: https
      protocol: HTTPS
      hostname: ${ENVOY_HOSTNAME}
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: gateway-listener-tls
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              gateway_access: "true"