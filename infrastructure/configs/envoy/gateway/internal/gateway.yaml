apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
spec:
  gatewayClassName: internal-gateway-class
  listeners:
    - name: http
      protocol: HTTP
      hostname: "*.${CLUSTER_DOMAIN}"
      port: 80
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              gateway_access: "internal"