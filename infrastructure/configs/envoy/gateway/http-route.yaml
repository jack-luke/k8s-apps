apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homepage
spec:
  parentRefs:
    - name: api-gateway
      namespace: envoy
  hostnames: ["gateway.homelab"] 
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.envoyproxy.io
            kind: HTTPRouteFilter
            name: homepage-inline
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: HTTPRouteFilter
metadata:
  name: homepage-inline
spec:
  directResponse:
    contentType: text/html
    statusCode: 200
    body:
      type: Inline
      inline: |
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Homelab Gateway</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Gateway landing page">
            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                }
                body {
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    font-family: Arial, Helvetica, sans-serif;
                    background-color: #f5f7fa;
                    color: #222;
                }
                header {
                    background-color: #1f2933;
                    color: #ffffff;
                    padding: 20px 40px;
                }
                main {
                    flex: 1;
                    padding: 40px;
                }
                h1 {
                    font-size: 28px;
                }
                p {
                    max-width: 700px;
                    line-height: 1.5;
                }
                footer {
                    padding: 20px 40px;
                    background-color: #e5e7eb;
                    font-size: 14px;
                    color: #555;
                }
            </style>
        </head>
        <body>

        <header>
            <h1>Homelab Gateway</h1>
        </header>

        <main>
            <p>
                This gateway is operational and accepting requests.
                If you reached this page directly, you are likely missing the required route,
                credentials, or headers.
            </p>

            <p>
                Refer to the system documentation for supported endpoints and access policies.
                Direct access through a browser is not intended for normal operation.
            </p>
        </main>

        <footer>
            Jack Luke
        </footer>

        </body>
        </html>