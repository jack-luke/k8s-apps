apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: envoy-gateway
  labels:
    app.kubernetes.io/name: envoy-gateway
spec:
  commonName: envoy-gateway
  dnsNames:
  - "envoy-gateway"
  - "envoy-gateway.envoy"
  - "envoy-gateway.envoy.svc"
  - "envoy-gateway.envoy.svc.cluster.local"
  usages:
  - "digital signature"
  - "data encipherment"
  - "key encipherment"
  - "content commitment"
  secretName: envoy-gateway
  issuerRef:
    kind: Issuer
    name: envoy-issuer