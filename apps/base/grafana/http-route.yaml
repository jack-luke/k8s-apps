apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana
spec:
  parentRefs:
    - name: oidc-gateway
      namespace: envoy
  hostnames: 
    - ${GATEWAY_HOSTNAME}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /grafana
      backendRefs:
        - name: grafana
          port: 3000
          filters:
            - type: ExtensionRef
              extensionRef:
                group: gateway.envoyproxy.io
                kind: HTTPRouteFilter
                name: grafana-credential-injection
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: HTTPRouteFilter
metadata:
  name: grafana-credential-injection
spec:
  credentialInjection:
    overwrite: true
    credential:
      valueRef:
        name: grafana-basic-auth