apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 12h
  chart:
    spec:
      chart: grafana
      version: "10.3.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana
  values:
    admin:
      existingSecret: grafana-auth
    service:
      port: 3000
    annotations:
      reloader.stakater.com/auto: "true"
      reloader.stakater.com/rollout-strategy: "restart"
    dashboardsConfigMaps:
      default: grafana-dashboards
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: influxdb
            type: influxdb
            uid: influxdb
            isDefault: true
            url: https://influxdb-influxdb2.influxdb.svc.cluster.local:8086
            secureJsonData:
              httpHeaderValue1: "Token $INFLUXDB_READ_TOKEN"
              tlsCACert: |
                $VAULT_ISSUER_CA
            jsonData:
              httpHeaderName1: Authorization
              dbName: data
              tlsAuthWithCACert: true
    envFromSecret: "influxdb-read-token" #Â key: INFLUXDB_READ_TOKEN
    envValueFrom:
      VAULT_ISSUER_CA:
        configMapKeyRef:
          name: vault-issuer-ca
          key: ca.crt
    extraSecretMounts:
      - name: grafana-tls
        mountPath: /etc/grafana/certs
        secretName: grafana-tls
        readOnly: true
    grafana.ini:
      auth:
        disable_login_form: true
      server:
        domain: ${ENVOY_HOSTNAME}
        root_url: https://${ENVOY_HOSTNAME}/grafana
        protocol: https
        serve_from_sub_path: true
        cert_key: /etc/grafana/certs/tls.key
        cert_file: /etc/grafana/certs/tls.crt
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
    initChownData:
      securityContext:
        # CAP_ADD required to prevent initError
        # See: https://github.com/grafana/helm-charts/issues/752#issuecomment-3239398234
        capabilities:
          add:
            - CHOWN
            - DAC_OVERRIDE
          drop:
            - ALL
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "256Mi"
    readinessProbe:
      httpGet:
        path: /api/health
        port: grafana
        scheme: HTTPS
    livenessProbe:
      httpGet:
        path: /api/health
        port: grafana
        scheme: HTTPS
      initialDelaySeconds: 60
      timeoutSeconds: 30
      failureThreshold: 10