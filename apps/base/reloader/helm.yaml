apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: stakater
  namespace: reloader
spec:
  interval: 24h
  url: https://stakater.github.io/stakater-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: reloader
spec:
  interval: 12h
  chart:
    spec:
      chart: reloader
      version: "2.2.7"
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: reloader
  releaseName: reloader
  driftDetection:
    mode: enabled
  values:
    reloader:
      deployment:
        resources:
          limits:
            cpu: "100m"
            memory: "128Mi"
          requests:
            cpu: "25m"
            memory: "32Mi"